
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ESGss x JunAiKey: 萬能永續決策系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              celestial: {
                900: '#010613', 
                800: '#0a1125',
                emerald: '#10b981',
                gold: '#fbbf24',
                purple: '#8b5cf6',
                blue: '#3b82f6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 3s linear infinite',
              'liquid-flow': 'liquid 8s ease-in-out infinite',
              'glass-shine': 'shine 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              liquid: {
                '0%, 100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                '50%': { borderRadius: '30% 60% 70% 30% / 50% 60% 30% 60%' },
              },
              shine: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-singularity: #01040a;
        --glass-high: rgba(15, 23, 42, 0.5);
        --glass-border: rgba(255, 255, 255, 0.12);
        --ios-glass: rgba(255, 255, 255, 0.05);
      }

      body {
        background-color: var(--bg-singularity);
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* iOS 26 Liquid Glass 2.0 - Ultra Saturated & Thick */
      .liquid-glass {
        background: var(--glass-high);
        backdrop-filter: blur(60px) saturate(250%);
        -webkit-backdrop-filter: blur(60px) saturate(250%);
        border: 1px solid var(--glass-border);
        box-shadow: 
          inset 0 0 40px rgba(255,255,255,0.03),
          0 25px 60px rgba(0,0,0,0.7);
      }

      .ios-pill {
        background: rgba(20, 30, 50, 0.3);
        backdrop-filter: blur(50px) saturate(200%);
        -webkit-backdrop-filter: blur(50px) saturate(200%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.45);
        transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .ios-pill:active {
        transform: scale(0.92);
        background: rgba(20, 30, 50, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(30px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.07);
        transition: all 0.5s cubic-bezier(0.15, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-6px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }

      /* Shine Effect Overlay */
      .glass-card::after {
        content: "";
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        transition: 0.5s;
        pointer-events: none;
      }
      .glass-card:hover::after {
        left: 100%;
        transition: 0.8s;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .neural-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, #0c1222 0%, #01040a 100%);
        z-index: -1;
      }
    </style>

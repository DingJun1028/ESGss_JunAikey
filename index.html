
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESGss x JunAiKey: 善向永續萬能系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              celestial: {
                900: 'var(--bg-base)', 
                800: 'var(--bg-panel)',
                emerald: 'var(--color-green)',
                gold: 'var(--color-gold)',
                lightGold: 'var(--color-light-gold)',
                purple: 'var(--color-purple)',
                blue: 'var(--color-blue)',
                glass: 'var(--glass-bg)',
                glassBorder: 'var(--glass-border)',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'blob': 'blob 20s infinite',
              'ai-pulse': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default: Dark Theme (Deep Space) */
        --bg-base: #010a1a;
        --bg-panel: rgba(10, 25, 47, 0.8);
        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --color-blue: #3b82f6;
        --color-purple: #8b5cf6;
        --color-green: #10b981;
        --color-gold: #fbbf24;
        --color-light-gold: #fef3c7;
        --glass-bg: rgba(15, 23, 42, 0.8);
        --glass-border: rgba(255, 255, 255, 0.1);
        --shadow-main: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
      }

      /* 精細調優的亮色模式：以 Apple-Style 乾淨感為核心 */
      .theme-light {
        --bg-base: #F8FAFC; /* 極淺灰藍，減少視疲勞 */
        --bg-panel: rgba(255, 255, 255, 0.7);
        --text-main: #1E293B; /* 質感深灰藍而非純黑 */
        --text-muted: #64748B;
        --color-blue: #0ABAB5;   /* 通透青 (ESG 核心色) */
        --color-purple: #0056B3; /* 誠信藍 (替代紫色，增加企業感) */
        --color-green: #4CAF50;  /* 永續綠 */
        --color-gold: #D4AF37;   /* 榮耀金 */
        --color-light-gold: #FDE68A;
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(0, 0, 0, 0.08);
        --shadow-main: 0 10px 30px -10px rgba(10, 186, 181, 0.15); /* 帶有品牌色的柔和陰影 */
      }

      body {
        background-color: var(--bg-base);
        color: var(--text-main);
        transition: background-color 0.5s ease, color 0.3s ease;
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-main);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-panel:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
      }

      .theme-light .glass-panel {
        background: rgba(255, 255, 255, 0.8);
      }

      /* 優化按鈕與標籤的質感 */
      .btn-primary {
        background: linear-gradient(135deg, var(--color-blue), var(--color-purple));
        box-shadow: 0 4px 14px 0 rgba(10, 186, 181, 0.3);
      }

      .theme-light .text-gradient-gold {
        background: linear-gradient(to right, #B8860B, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* 客製化捲軸 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      .theme-light ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.05); }

    </style>
